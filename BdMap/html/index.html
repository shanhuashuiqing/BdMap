<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>百度地图-地图展示</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        body, html, #bdmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="../js/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E05TXE4cB02DbwNs3Cm5j3Rri96ywZwR"></script>
    <script type="text/javascript">
        $(function() {
            // 百度地图API功能
            var map = new BMap.Map("bdmap");    // 创建Map实例
            map.centerAndZoom(new BMap.Point(120.242117, 30.201941), 11);  // 初始化地图,设置中心点坐标和地图级别
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());
            map.addControl(new BMap.MapTypeControl());
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        });
    </script>
</head>
<body>
<div id="bdmap"></div>
</body>
</html>
