<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>百度地图-地图展示</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        body, html, #bdmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E05TXE4cB02DbwNs3Cm5j3Rri96ywZwR"></script>
    <script type="text/javascript">
        $(function() {
            // 百度地图API功能
            var map = new BMap.Map("bdmap");    // 创建Map实例
//            var centerPoint = new BMap.Point(120.242117, 30.201941);
            var centerPoint = new BMap.Point(116.404, 39.915);
            map.centerAndZoom(centerPoint, 11);  // 初始化地图,设置中心点坐标和地图级别
            //            map.setCurrentCity('杭州');
            
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());

            var mapType= new BMap.MapTypeControl({ anchor: BMAP_ANCHOR_TOP_RIGHT ,mapTypes:[BMAP_NORMAL_MAP,BMAP_SATELLITE_MAP]});
            map.addControl(mapType);
            map.setCurrentCity('北京');
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        });
    </script>
</head>
<body>
<div id="bdmap"></div>
</body>
</html>
